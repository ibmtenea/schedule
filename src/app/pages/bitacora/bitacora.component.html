<app-header></app-header>

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-12 mt-5">
            <div class="tabbable" id="tabs-850675">
	            <app-botonestab></app-botonestab>			
				<div class="tab-content p-5">
					<div class="tab-pane active" id="panel-813817">
                        
                        

				   
						













						<div class="row">
							<div class="col-9 text-right p-0 mt-2">

								alt="Nuevo registro"

							</div>
							<div class="col-3 p-0 mt-2 text-right">
							  <div class="form">
								<mat-form-field floatPlaceholder="never" color="accent">
								  <input matInput placeholder="Buscar" (keyup)="updateFilter($event)" />
								</mat-form-field>
							  </div>
							</div>
						  </div>
						
						  <div class="row">
							<div class="col-12 p-0 m-0">
							  <ngx-datatable
								#mydatatable
								class="material striped"
								headerHeight="50"
								[limit]="25"
								[columnMode]="'force'"
								footerHeight="50"
								rowHeight="60"
								[rows]="rows"
								[messages]="my_messages"
							  >
								<!-- <ngx-datatable-column name="id_bita" [maxWidth]="90">
								  <ng-template ngx-datatable-header-template>
									<span>ID</span>
								  </ng-template>
								  <ng-template
									class="mat-column-id"
									ngx-datatable-cell-template
									let-rowIndex="rowIndex"
									let-value="value"
									let-row="row"
									><div class="text-center">{{ row.id_bita }}</div>
								  </ng-template>
								</ngx-datatable-column> -->
						
								<ngx-datatable-column name="bita_clave_comun" [maxWidth]="90">
								  <ng-template ngx-datatable-header-template>
									<span>Clave</span>
								  </ng-template>
								  <ng-template
									ngx-datatable-cell-template
									let-rowIndex="rowIndex"
									let-value="value"
									let-row="row"
								  >
									{{ row.bita_clave_comun}}
								  </ng-template>
								</ngx-datatable-column>
								<ngx-datatable-column name="bita_fecha" [maxWidth]="160">
									<ng-template ngx-datatable-header-template>
									  <span>Fecha</span>
									</ng-template>
									<ng-template
									  ngx-datatable-cell-template
									  let-rowIndex="rowIndex"
									  let-value="value"
									  let-row="row"
									>
									  {{ row.bita_fecha}}
									</ng-template>
								  </ngx-datatable-column>						
								  <ngx-datatable-column name="biac_descripcion" [maxWidth]="380">
									<ng-template ngx-datatable-header-template>
									  <span>Acci√≥n</span>
									</ng-template>
									<ng-template
									  ngx-datatable-cell-template
									  let-rowIndex="rowIndex"
									  let-value="value"
									  let-row="row"
									>
									  {{ row.biac_descripcion}}
									</ng-template>
								  </ngx-datatable-column>	
								  
								  <ngx-datatable-column name="nombres" [maxWidth]="190">
									<ng-template ngx-datatable-header-template>
									  <span>Usuario</span>
									</ng-template>
									<ng-template
									  ngx-datatable-cell-template
									  let-rowIndex="rowIndex"
									  let-value="value"
									  let-row="row"
									>
									  {{ row.nombres}}
									</ng-template>
								  </ngx-datatable-column>									  
						
								  <ngx-datatable-column name="bita_campo" [maxWidth]="200">
									<ng-template ngx-datatable-header-template>
									  <span>Campo</span>
									</ng-template>
									<ng-template
									  ngx-datatable-cell-template
									  let-rowIndex="rowIndex"
									  let-value="value"
									  let-row="row"
									>
									  {{ row.bita_campo}}
									</ng-template>
								  </ngx-datatable-column>
								  <ngx-datatable-column name="bita_valor" [maxWidth]="395">
									<ng-template ngx-datatable-header-template>
									  <span>Valor nuevo</span>
									</ng-template>
									<ng-template
									  ngx-datatable-cell-template
									  let-rowIndex="rowIndex"
									  let-value="value"
									  let-row="row"
									>
									  {{ row.bita_valor}}
									</ng-template>
								  </ngx-datatable-column>	

								  <ngx-datatable-column name="bita_tabla" [maxWidth]="190">
									<ng-template ngx-datatable-header-template>
									  <span>Tabla</span>
									</ng-template>
									<ng-template
									  ngx-datatable-cell-template
									  let-rowIndex="rowIndex"
									  let-value="value"
									  let-row="row"
									>
									  {{ row.bita_tabla}}
									</ng-template>
								  </ngx-datatable-column>	
								  <ngx-datatable-column name="bita_id_registro" [maxWidth]="120">
									<ng-template ngx-datatable-header-template>
									  <span>ID Registro</span>
									</ng-template>
									<ng-template
									  ngx-datatable-cell-template
									  let-rowIndex="rowIndex"
									  let-value="value"
									  let-row="row"
									>
									  {{ row.bita_id_registro}}
									</ng-template>
								  </ngx-datatable-column>					
	
		<ngx-datatable-column name="ver" [maxWidth]="80">
							  <ng-template
								class="mat-column-id"
								ngx-datatable-cell-template
								let-row="row"
							  >
						
								<div class="text-center">
								  <div class="row">
									<div class="col-12 p0 m0">
						
		
									  <a
										[routerLink]="['/detallebitacora', row.tokenid]"
										class="btn btn-info botonsizes mr-1"
										><i class="fa fa-eye"></i></a>
									  
					
						
									</div>
								  </div>
								</div>
							  </ng-template>
							</ngx-datatable-column>
							  </ngx-datatable>
							</div>
						  </div>











                          


					</div>
				</div>
			</div>
        </div>
      </div>
</div>
<app-footer></app-footer>
